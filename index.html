<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="header" style="padding: 1%;">
        <img src="resources/Logo.png" alt="" />
    </div>
    <div class="principal">
        <div class="container1">
            <div>
                <textarea class="textoentrada" name="textoentrada" id="textoentrada"
                    placeholder="Ingrese el texto aqui"></textarea>
                <p class="advertencia">
                    Solo ingrese letras minusculas y sin acentos
                </p>
            </div>
            <div class="btns">
                <input class="btn" id="btnencriptar" type="button" value="Encriptar" />
                <input class="btn" id="btndesencriptar" type="button" value="Desencriptar" />
                <button class="btn " id="btnborrar">Borrar</button>

            </div>


        </div>
        <div class="container3" id="container3">
            <img src="resources/img2.png" alt="">
        </div>
        <div class="container2" id="container2">
                
            <p class="textoSalida" id="textoSalida"></p>
            <br>
            <div class="btns">
                <input class="btn" id="btncopiar" type="button" value="Copiar" />
            </div>
        </div>

    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <footer>
        <div class="footer-container">
            <p> Cosme Quino</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/yovel-quino" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/cosme73" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <p>Alura Latam</p>
        </div>
    </footer>
    

    <script src="main.js"></script>
</body>

</html>
